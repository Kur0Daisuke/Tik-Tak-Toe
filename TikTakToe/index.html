<!DOCTYPE html>
<html>
<head>
	<title>TikTakToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<select onchange="ChangeMode(this.selectedIndex)">
		<option>PvP</option>
		<option>Ai(Easy)</option>
		<option>Ai(Medium)</option>
	</select>
	<div class="tiktaktoe">

		<h1 class="turnAnnounce">It's <span class="current">X</span> turn !</h1>
		<div class="row">
			<button class="row1 button1" onclick="tik('0', '0', this)"></button>
			<button class="row1 button2" onclick="tik('0', '1', this)"></button>
			<button class="row1 button3" onclick="tik('0', '2', this)"></button>
		</div>
		<div class="row">
			<button class="row2 button1" onclick="tik('1', '0', this)"></button>
			<button class="row2 button2" onclick="tik('1', '1', this)"></button>
			<button class="row2 button3" onclick="tik('1', '2', this)"></button>
		</div>
		<div class="row">
			<button class="row3 button1" onclick="tik('2', '0', this)"></button>
			<button class="row3 button2" onclick="tik('2', '1', this)"></button>
			<button class="row3 button3" onclick="tik('2', '2', this)"></button>
		</div>
		<h1 class="winnerAnnounce"><span class="winner">X</span> won !</h1>
		<div class="restart" onclick="Restart()">
			Restart !
		</div>

	</div>	
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
